<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="open-setting" onclick="open_settings()"><i class="fas fa-cogs"></i></div>
    <div class="header animate__animated animate__rubberBand">
        <span class="tic">TIC</span>
        <span class="tac">TAC</span>
        <span class="toe">TOE</span>
    </div>
    <div class="board">
            <a id="option1" onclick="playerTurn(1)"><div id="box1" class="table-cell box1"></div></a>
            <a id="option2" onclick="playerTurn(2)"><div id="box2" class="table-cell box2"></div></a>
            <a id="option3" onclick="playerTurn(3)"><div id="box3" class="table-cell box3"></div></a>
            <a id="option4" onclick="playerTurn(4)"><div id="box4" class="table-cell box4"></div></a>
            <a id="option5" onclick="playerTurn(5)"><div id="box5" class="table-cell box5"></div></a>
            <a id="option6" onclick="playerTurn(6)"><div id="box6" class="table-cell box6"></div></a>
            <a id="option7" onclick="playerTurn(7)"><div id="box7" class="table-cell box7"></div></a>
            <a id="option8" onclick="playerTurn(8)"><div id="box8" class="table-cell box8"></div></a>
            <a id="option9" onclick="playerTurn(9)"><div id="box9" class="table-cell box9"></div></a>
        </div>
    </div>
    <div id="alert" class="animate__animated animate__rubberBand">
        <div id="alert-message"></div>
        <button onclick="resetBoard()" class="reset">Play Again</button>
    </div>
    <div id="game-settings" class="animate__animated animate__rubberBand">
        <div class="close" onclick="close_settings()">+</div>
        <div class="menu-name">GAME SETTINGS</div>
        <div class="name">Name: <input type="text" id="name"/></div>
        <div class="marker">
            X or O :
            <input type="radio" name="choice1" value="X" checked="checked"> X
            <input type="radio" name="choice1" value="O"> O
        </div>
        <div class="playFirst">
            First move:
            <input id="choose1" type="radio" name="choice" value="player" checked="checked"> player
            <input id="choose2" type="radio" name="choice" value="pc"> pc
        </div>
        <button onclick="gameSettings()" class="set-settings">New Game</button>
    </div>
    <div class="score-board">
        <div class="player">
            <div class="player-name" id="player-name">Player</div>
            <div class="player-score score" id="player-score">0</div>
        </div>
        <div class="ties">
            <div class="ties-header">TIES</div>
            <div class="ties-count score" id="ties">0</div>
        </div>
        <div class="pc">
            <div class="pc-name">PC</div>
            <div class="pc-score score" id="pc-score">0</div>
        </div>
    </div>
    <script src="main2.js"></script>
</body>
</html>
